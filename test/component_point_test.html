<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试散点图</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/component-base.js"></script>
    <script type="text/javascript" src="../js/component-point.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/component-base.css">
    <link rel="stylesheet" type="text/css" href="../css/component-point.css">
    <script>
        window.onload = function() {
            var config = {
                type: 'point',
                data:[
                    ['projectA', 0.5, 'green'],
                    ['projectB', 0.3, 'red', 0, '60%', '-10%', '100%'],
                    ['projectC', 0.2, 'yellow', 0, '-10%', '-20%', '-60%']
                ],
                center: true,
                css: {
                    bottom: 0,
                    opacity: 0,
                },
                animateLoad: {
                    bottom: 300,
                    opacity: 1,
                },
                animateLeave: {
                    bottom: 0,
                    opacity: 0,
                },
                width: 200,
                height:200,
            }
            var points = componentPoint("name", config);
            $('.mobile').append(points);
            var onLeave = true;
            $('body').on('click', function(){
                onLeave = !onLeave;
                points.trigger(onLeave ? 'onLeave' : 'onLoad');
                points.find('.point').trigger(onLeave ? 'onLeave' : 'onLoad');
            })
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .mobile {
            width:376px;
            height:668px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -334px 0 0 -188px;
        }
    </style>
</head>
<body>
    <div class="mobile">点击body测试散点图</div>
</body>
</html>
