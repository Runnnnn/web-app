<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试折线图</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/component-base.js"></script>
    <script type="text/javascript" src="../js/component-line.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/component-base.css">
    <link rel="stylesheet" type="text/css" href="../css/component-line.css">
    <script>
        window.onload = function() {
            var config = {
                type: 'line',
                data:[
                    ['projectA', 0.5],
                    ['projectB', 0.3],
                    ['projectC', 0.2]
                ],
                center: true,
                css: {
                    bottom: 0,
                    opacity: 0,
                },
                animateLoad: {
                    bottom: 300,
                    opacity: 1,
                },
                animateLeave: {
                    bottom: 0,
                    opacity: 0,
                },
                width: 500,
                height:400,
            }
            var lines = componentLine("name", config);
            $('.mobile').append(lines);
            var onLeave = true;
            $('body').on('click', function(){
                onLeave = !onLeave;
                lines.trigger(onLeave ? 'onLeave' : 'onLoad');
                lines.find('.point').trigger(onLeave ? 'onLeave' : 'onLoad');
            })
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        .mobile {
            width:376px;
            height:668px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -334px 0 0 -188px;
        }
    </style>
</head>
<body>
    <div class="mobile">点击body测试折线图</div>
</body>
</html>
